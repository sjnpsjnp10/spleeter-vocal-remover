<!DOCTYPE html>
     <html>
     <head>
         <title>Vocal Remover</title>
     </head>
     <body>
         <h1>Upload a Song to Remove Vocals</h1>
         <form action="/upload" method="post" enctype="multipart/form-data">
             <input type="file" name="file" accept=".mp3,.wav">
             <button type="submit">Upload</button>
         </form>
     </body>
     </html>
